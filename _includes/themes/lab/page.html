<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
